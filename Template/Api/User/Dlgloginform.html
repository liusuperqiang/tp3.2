<div class="dialogloginmod">
	<form class="dlgform" action="{:U('/Api/User/Checklogin')}" method="post" onsubmit="return DialogCheckLogin(this)">
		<div class="control-group">
			<label class="control-label username">用　户　名</label>
			<div class="controls">
				<input class="lg" type="text" name="username" value="" placeholder="用户名、手机号、Email..." autocomplete="off" />
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label password">密　　　码</label>
			<div class="controls">
				<input class="lg" type="password" name="password" value="" placeholder="请输入登录密码..." autocomplete="off" />
			</div>
		</div>
		<div class="dlglogintip" id="dlglogintip"></div>
		<input type="hidden" name="action" value="dialog" />
		<input type="hidden" name="pageref" value="{$pageref}" />
	</form>
</div>
