<style type="text/css" media="all">

.rightnav{

}

}

}

}
.rightnav .bar .barslide .item.i-top .ico{
background:url(/Public/themes/baozhilin/images/icon_rb_top.svg) no-repeat center center;
background-size:26px;
}
.rightnav .bar .barslide .item:hover .ico{
background-color:#f60;
}

-webkit-transition: all 300ms;
-moz-transition: all 300ms;
-ms-transition: all 300ms;
-o-transition: all 300ms;
transition: all 300ms;
}
.rightnav .bar .barslide .item .tip{
height:40px;
position:absolute;

line-height:40px;

right:80px;

}
.rightnav .bar .barslide .item .tip .trag{

right:-14px;
}
.rightnav .bar .barslide .item .tip{
-webkit-transition: all 800ms;
-moz-transition: all 800ms;
-ms-transition: all 800ms;
-o-transition: all 800ms;
transition: all 800ms;
}
.rightnav .bar .barslide .item.i-qr .qr{
border:1px #a0a0a0 solid;
position:absolute;
bottom:0;
right:49px;
display:none;
}
.rightnav .bar .barslide .item.i-qr .qr .trag{
display:block;
width:9px;
height:13px;

bottom:10px;
right:-9px;
z-index:1;
}
.rightnav .bar .barslide .item.i-qr:hover .qr{

}
.rightnav .barcont{
float:left;
width:260px;
height:100%;
}
.rightnav .barcont .bcontbox{

height:100%;

}

}
.rightnav .barcont .bcontbox > h1 .bctitle{

}
.rightnav .barcont .bcontbox > h1 .closebar{

right:10px;

width:20px;

font-size:16px;
line-height:18px;
color:#a0a0a0;

}
.rightnav .barcont .bcontbox > h1 .closebar:hover{

}
.rightnav .barcont .bcontbox > h1 .closebar{

-moz-transition: all 300ms;
-ms-transition: all 300ms;
-o-transition: all 300ms;
transition: all 300ms;
}
.rightnav .barcont .bcontbox .mod-barcontent{
padding:10px;
}
.rightnav .barcont .bcontbox .mod-barcontent:after{

}
